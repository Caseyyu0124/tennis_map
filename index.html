<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James' Tennis Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comic+Neue:wght@700&family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">James' Tennis Map</h1>
        <div id="globe-container"></div>
        <div id="country-info">Click on a country to mark it as visited</div>
        <div class="controls">
            <button id="reset-button">Reset All Visited Countries</button>
            <div id="counter">Visited: <span id="visited-count">0</span> countries</div>
        </div>
        <div id="visited-countries-list">
            <h3>Countries Visited:</h3>
            <div id="visited-list"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3.0.1/dist/d3-geo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
